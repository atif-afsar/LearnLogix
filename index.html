<!doctype html>
<html lang="en">
  <head>
    <!-- Basic Meta -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Primary Title -->
    <title>LearnLogix – Online Learning for Class 11 & 12, CUET & Law Aspirants</title>

    <!-- SEO Description -->
    <meta name="description" content="LearnLogix is a Pan-India online education platform for Class 11 & 12 students, CUET UG/PG and Law aspirants. Learn via our YouTube channel and mobile app with concept clarity, exam focus, and career readiness." />

    <!-- Keywords -->
    <meta name="keywords" content="LearnLogix, Class 11 online coaching, Class 12 online coaching, CUET preparation, CUET UG, CUET PG, Law entrance exam preparation, online education India, competitive exam preparation, CUET coaching, law entrance coaching" />

    <!-- Author and Publisher -->
    <meta name="author" content="LearnLogix" />
    <meta name="publisher" content="LearnLogix" />
    <meta name="robots" content="index, follow, max-image-preview:large, max-snippet:-1, max-video-preview:-1" />

    <!-- Canonical URL -->
    <link rel="canonical" href="https://learnlogix.com/" />

    <!-- Favicon and Icons -->
    <link rel="icon" type="image/png" href="/images/logo.png" />
    <link rel="apple-touch-icon" href="/images/logo.png" />
    <link rel="manifest" href="/manifest.json" />

    <!-- Theme Color -->
    <meta name="theme-color" content="#FDC700" />
    <meta name="msapplication-TileColor" content="#FDC700" />

    <!-- Open Graph -->
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="LearnLogix" />
    <meta property="og:title" content="LearnLogix – Smart Learning for Competitive Exams" />
    <meta property="og:description" content="Pan-India online education platform for Class 11 & 12, CUET UG/PG and Law aspirants. Learn with clarity, exam orientation, and career guidance." />
    <meta property="og:image" content="https://learnlogix.com/images/learnlogix-og.png" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:image:alt" content="LearnLogix - Online Learning Platform" />
    <meta property="og:url" content="https://learnlogix.com/" />
    <meta property="og:locale" content="en_IN" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@learnlogix" />
    <meta name="twitter:creator" content="@learnlogix" />
    <meta name="twitter:title" content="LearnLogix – Online Learning for Exams & Careers" />
    <meta name="twitter:description" content="LearnLogix helps Class 11 & 12 students, CUET and Law aspirants succeed with concept-focused and exam-oriented learning." />
    <meta name="twitter:image" content="https://learnlogix.com/images/learnlogix-og.png" />

    <!-- Performance Optimizations -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="dns-prefetch" href="https://www.youtube.com" />
    <link rel="dns-prefetch" href="https://play.google.com" />
    
    <!-- Preload critical resources -->
    <link rel="preload" href="/images/logo.png" as="image" type="image/png" />
    
    <!-- Security Headers -->
    <meta http-equiv="X-Content-Type-Options" content="nosniff" />
    <meta http-equiv="Referrer-Policy" content="strict-origin-when-cross-origin" />

    <!-- Additional SEO -->
    <meta name="format-detection" content="telephone=no" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    
    <!-- Language and Region -->
    <meta name="language" content="English" />
    <meta name="geo.region" content="IN" />
    <meta name="geo.placename" content="India" />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
