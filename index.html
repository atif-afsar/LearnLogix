<!doctype html>
<html lang="en">
  <head>
    <!-- Basic Meta -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Primary Title -->
    <title>
      LearnLogix – Online Learning for Class 11 & 12, CUET & Law Aspirants
    </title>

    <!-- SEO Description -->
    <meta
      name="description"
      content="LearnLogix is a Pan-India online education platform for Class 11 & 12 students, CUET UG/PG and Law aspirants. Learn via our YouTube channel and mobile app with concept clarity, exam focus, and career readiness."
    />

    <!-- Keywords -->
    <meta
      name="keywords"
      content="LearnLogix, Class 11 online coaching, Class 12 online coaching, CUET preparation, CUET UG, CUET PG, Law entrance exam preparation, online education India"
    />

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/images/logo.png" />

    <!-- Theme Color -->
    <meta name="theme-color" content="#FDC700" />

    <!-- Open Graph -->
    <meta property="og:type" content="website" />
    <meta
      property="og:title"
      content="LearnLogix – Smart Learning for Competitive Exams"
    />
    <meta
      property="og:description"
      content="Pan-India online education platform for Class 11 & 12, CUET UG/PG and Law aspirants. Learn with clarity, exam orientation, and career guidance."
    />
    <meta property="og:image" content="/images/learnlogix-og.png" />
    <meta property="og:url" content="https://learnlogix.com" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:title"
      content="LearnLogix – Online Learning for Exams & Careers"
    />
    <meta
      name="twitter:description"
      content="LearnLogix helps Class 11 & 12 students, CUET and Law aspirants succeed with concept-focused and exam-oriented learning."
    />
    <meta name="twitter:image" content="/images/learnlogix-og.png" />

    <!-- Performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
